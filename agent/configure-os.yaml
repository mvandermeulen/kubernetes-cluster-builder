# -------- Configure the Operating System
#
- name: Setting up the OS
  hosts: all
  become: true
  become_user: root

  vars_prompt:
    # ask the user for the correct date
    - name: today_date
      prompt: Enter the Date (yyyy-mm-dd)
      private: false

    # ask the user for the correct time
    - name: today_time
      prompt: Enter the Time (hh:mm:ss)
      private: false

  tasks:
    # -------- Initialize

    # update, upgrade and autoremove
    - name: Updating, Upgrading and Autoremoving
      apt:
        autoclean: yes
        autoremove: yes
        state: latest
        update_cache: yes
        cache_valid_time: 3600 # 1 hour
        upgrade: yes

    # -------- Start the Initial Setup

    # install standard packages: APT
    - name: Installing APT Packages
      apt:
        name:
          - apache2-utils
          - bat
          - btop
          - cmatrix
          - linux-modules-extra-raspi
          - ncdu
          - neofetch
          - nfs-common
          - nmap
          - open-iscsi
          - openssh-client
          - openssh-server
          - python3
          - python3-pip
          - ranger
          - rsync
          - samba
          - sshfs
          - sshpass
          - systemd-timesyncd
          - tree
          - util-linux
          - vim
          - wget
          - whois
          - zip
        state: latest

    # add aliases kube6
    - name: Adding Aliases for "kube6"
      blockinfile:
        path: /home/kube6/.bash_aliases
        create: yes
        state: present
        block: |
          alias bat='batcat '
          alias filesys='echo && echo Devices by UUID && sudo ls -lF /dev/disk/by-uuid/ && echo && sudo df -hT -x squashfs -x tmpfs -x devtempfs '
          alias dockersys='docker image ls -a && echo && docker container ls -a'
          alias dockerremote='curl -i  https://192.168.7.150/v2/_catalog | grep { | python3 -m json.tool'
          alias kubesys='echo && echo This will only work on the MASTER node. && echo'
          alias tools='echo btop, ncdu, nmap, ranger, matrix, h, hg, update, filesys, dockersys, dockerremote, kubesys'
          alias h='history '
          alias hg='history | grep '
          alias l='ls -lh '
          alias ll='ls -alh '
          alias lll='clear && echo && hostname -I && pwd && echo && ls -alh '
          alias llll='clear && echo && hostname -I && pwd && echo && neofetch '
          alias matrix='cmatrix -Bsu7 '
          alias py='python3 '
          alias pip='pip3 '
          alias update='sudo apt update && echo && sudo apt upgrade -y && echo && sudo apt autoremove -y '
        owner: kube6
        group: kube6

    # add aliases
    - name: Adding Aliases for "root"
      blockinfile:
        path: /root/.bash_aliases
        create: yes
        state: present
        block: |
          alias bat='batcat '
          alias filesys='echo && echo Devices by UUID && sudo ls -lF /dev/disk/by-uuid/ && echo && sudo df -hT -x squashfs -x tmpfs -x devtempfs '
          alias dockersys='docker image ls -a && echo && docker container ls -a'
          alias kubesys='echo && echo This will only work on the MASTER node. && echo'
          alias tools='echo btop, ncdu, nmap, ranger, matrix, h, hg, update'
          alias h='history '
          alias hg='history | grep '
          alias l='ls -lh '
          alias ll='ls -alh '
          alias lll='clear && echo && hostname -I && pwd && echo && ls -alh '
          alias llll='clear && echo && hostname -I && pwd && echo && neofetch '
          alias matrix='cmatrix -Bsu7 '
          alias py='python3 '
          alias pip='pip3 '
          alias update='sudo apt update && echo && sudo apt upgrade -y && echo && sudo apt autoremove -y '
        owner: root
        group: root

    # update prompt
    - name: Updating Prompt for "kube6"
      ansible.builtin.blockinfile:
        path: /home/kube6/.bashrc
        block: "{{ item }}"
        owner: kube6
        group: kube6
      with_items:
        - "{{lookup('ansible.builtin.file', './prompt.user.sh') }}"

    # update prompt
    - name: Updating Prompt for "root"
      ansible.builtin.blockinfile:
        path: /root/.bashrc
        block: "{{ item }}"
        owner: root
        group: root
      with_items:
        - "{{lookup('ansible.builtin.file', './prompt.root.sh') }}"

